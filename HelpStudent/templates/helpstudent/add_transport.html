
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des transports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        section {
            display: -webkit-flex;
            display: flex;
        }
        article {
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            padding: 10px;
        }
        nav {
            padding: 5px;
        }
    </style>
</head>
<body>
    <section>
        <nav>
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: 600px;font-family: Times New Roman, Times, serif;;font-weight: bold;">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4">Dashboard</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{% url 'logement' %}" class="nav-link text-dark" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Logement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'transport' %}" class="nav-link active">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                            Transport
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'stage' %}" class="nav-link text-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                            Stage
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'evenements' %}" class="nav-link text-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                            Évènements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'publication_list' %}" class="nav-link text-dark">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                            Publications
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
             
                    <ul class="nav navbar-nav ms-auto">
                     
                      <li class="nav-item dropdown">
                        
                          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2"> <strong>   {{ user.username }}</strong>
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                             
                              
                              <li>
                                  <form action="{% url 'logout' %}" method="post">
                                      {% csrf_token %}
                                      <button type="submit" class="dropdown-item">Déconnexion</button>
                                  </form>
                              </li>
                          </ul>
                      </li>
                  
                  </ul>
                  
                </div>
        </nav> 
        <div class="main-content">
            <div class="container">
                <h1>Ajouter un transport</h1>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination">
                    </div>
                    <div class="mb-3">
                        <label for="departure_date" class="form-label">Date de départ</label>
                        <input type="date" class="form-control" id="departure_date" name="departure_date">
                    </div>
                    <div class="mb-3">
                        <label for="departure_time" class="form-label">Heure de départ</label>
                        <input type="time" class="form-control" id="departure_time" name="departure_time">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle" class="form-label">Véhicule</label>
                        <input type="text" class="form-control" id="vehicle" name="vehicle">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </section>
    
{% endblock %}
